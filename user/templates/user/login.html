{% extends 'homepage/basic.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}  

    <div class="formuser">
        <div class="formbox">
            <h2 class="loginhead">LOGIN</h2>
            <form method="post" class="customform2">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="registerbt" type="submit">Register</button>
            </form>
            <p class="loginlink">Don't have Account? <a href="{% url 'signup' %}">Sign Up Now!</a></p>
        </div>
    </div>

{% endblock %}
